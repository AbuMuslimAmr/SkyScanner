<!DOCTYPE html>
<html ng-app="FileExplorerApp">
  <head lang="en">
    <meta charset="UTF-8">
    <title>File Explorer Demo</title>

    <!-- bootstrap  -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="components/angular-bootstrap/ui-bootstrap-csp.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" />

    <!-- app styles -->
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
          <div ui-view class="anim-in-out anim-fade" data-anim-speed="1000" data-anim-sync="false"></div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Angular -->
    <script src="components/angular/angular.min.js" type="text/javascript"></script>
    <script src="components/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>

    <!-- Angular BS -->
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <!-- Restangular and Lodash -->
    <script src="components/lodash/lodash.min.js" type="text/javascript"></script>
    <script src="components/restangular/dist/restangular.min.js" type="text/javascript"></script>

    <!-- app -->
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/constants.js" type="text/javascript"></script>
    <script src="app/routes.js" type="text/javascript"></script>

    <!-- app/services -->
    <script src="app/services/api-srvc.js" type="text/javascript"></script>

    <!-- app/directives -->
    <script src="app/directives/node/node.js" type="text/javascript"></script>
    <script src="app/directives/node/recursion-helper.js" type="text/javascript"></script>

    <!-- app/controllers -->
    <script src="app/states/browse/browse-ctrl.js" type="text/javascript"></script>
  </body>
</html>
